<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaScript - read JSON from URL</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div class="mypanel"></div>

    <script>
    $.getJSON('https://algocharts.net/apiv2/?asset_in=0&asset_out=445362421', function(data) {

        var text = `Date: ${data.0}<br>
                    Time: ${data.1}<br>
                    Unix time: ${data.2}`


        $(".mypanel").html(text);
    });
    </script>

</body>
</html>
