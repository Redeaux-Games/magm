            <script>
                var counter = 60;
        
                setInterval(function() {
                counter--;
                if (counter >= 0) {
                    span = document.getElementById("count");
                    span.innerHTML = counter;
                }
        
                if (counter === 0) {
                   // alert('Out of time!');
                    clearInterval(counter);
                }
        
                }, 1000);
    </script>

<section class="bg-dark">
    <form id="form1" runat="server">
        <div id="text"><font color="#FFFFFF">Automatically refreshing in: <span id="count"> 60</span> seconds</font></div>
    </form>
<div class="container align-middle">
    <div class="row justify-content-center mt-4 mb-4">
        <button type="button" class="btn btn-mod btn-color btn-circle btn-small" onclick="myFunction()">Quick Pick Numbers</button>

</div>
